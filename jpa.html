<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <h3>Homework Seven</h3>
    <p id="vol"></p>
    
    <script>
        

        
        function startProcess() {
           
            for (var i = 1; i <= 10; i++) {


                var length = i + 2;
                var width = i + 3;
                var height = i + 4;
                var result = getVolume(length, width, height);
                document.write("Volume = " + result + " ");

                if (result >= 60 && result <= 70) {
                    document.write("Small Volume: " + result + "<br>");
                }
                else if ((result >= 71) && (result <= 80)) {
                    document.write("Medium Volume: " + result + "<br>");
                }
                else if ((result >= 81) && (result <= 90)) {
                    document.write("Large Volume " + result + "<br>");
                }
                else if ((result >= 91) && (result <= 100)) {
                    document.write("Extra Large Volume " + result + "<br>");
                }
                else
                {
                    document.write("too big" + result + " ");
                }

                }

        }


        function getVolume(length, width, height) {

            var result = (length * width * height);
            return result;
         
        }

        startProcess();
       
  
    </script>

</body>
</html>
